name: Build open-dmr

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - uses: actions/cache@v2
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build
      run: go build -v
      working-directory: app

    - name: Test
      run: go test -v
      working-directory: app

    - name: Download data (temp snippet for now)
      run: mv app/test_data/snippet.xml.zip ./data.zip

    - name: Load data into DB
      run: ./app/open-dmr -load data.zip

    - name: Zip DB
      run: zip -r database.zip database/

    - name: DB Artifact
      uses: actions/upload-artifact@v2
      with:
        name: database
        path: database.zip